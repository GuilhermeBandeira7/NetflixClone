<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- link do font awesome que disponibiliza ícones -->
    <link rel="stylesheet" href="[<https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css>](<https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css>)" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <title>Clone Netflix</title>
</head>
<body>
  <div class="app__background">
    <div class="app__hero">

			<header>
				<!-- Parte de navegação do menu / Cabeçalho do site-->
        <div class="header__logo">
          <img src="../NetflixClone/img/logo1.png" alt="Netflix logo">
        </div>
        <!--Left Menu-->
        <div class="header__menu">          
          <div class="header__menu--left">
              <ul>
                <li>Início</li>
                <li>Séries</li>
                <li>Filmes</li>
                <li>Bombando</li>
                <li>Minha Lista</li>
              </ul>
          </div>
          <!--Right Menu-->
          <div class="header__menu--right">
            <ul>
              <li><i class="fas fa-search"></i></li>
              <li><i class="fas fa-bell"></i></li>
              <li class="header__user">
                <img src="img/user1.png" alt="Avatar usuário" />
                <i class="fas fa-sort-down"></i>
              </li>
            </ul>
          </div>
        </div>
			</header>

		 <!-- Main -->
      <main>
        <!-- Banner -->
        <div class="banner">
          <img class="banner__poster" src="../NetflixClone/img/poster1.png" alt="Banner filme
            Spiderhead" />
          <span class="banner__subtitle">Em uma penitenciária de última geração, um detento participa de um experimento com drogas que controlam as emoções para um gênio da indústria farmacêutica.</span>

          <div class="banner__btn">
            <button type="submit" class="banner__btn--play">
              <i class="fas fa-play"></i>

              Assistir
            </button>
            <button class="banner__btn--info">
              <i class="fas fa-thin fa-circle-info"></i>Mais informações
            </button>
          </div>
        </div>
        <!-- Fim do Banner -->
        <div class="container__category">

          <div class="category__title"><p>Minha Lista</p></div>

          <section>
            <div class="item item-hover">
              <img src="../NetflixClone/img/MinhaLista/poster_bojack.png" alt="poster bojack">
            </div>    
            <div class="item item-hover">
              <img src="../NetflixClone/img/MinhaLista/poster_breakingBad.png" alt="poster breaking bad">
            </div>
            <div class="item item-hover">
              <img src="../NetflixClone/img/MinhaLista/poster_endfw.png" alt="poster end of the f** world">
            </div>   
            <div class="item item-hover">
              <img src="../NetflixClone/img/MinhaLista/poster_bonecarussa.png" alt="poster boneca russa">
            </div>   
            <div class="item item-hover">
              <img src="../NetflixClone/img/MinhaLista/poster_ozark.png" alt="poster ozark">
            </div>        
          </div>
          </section>   

          <div class="category__title--EmAlta">Em Alta</div>   

          <section>
            <div class="item item-hover">
              <img src="../NetflixClone/img/MinhaLista/poster_pb.png" alt="poster bojack">
            </div>    
            <div class="item item-hover">
              <img src="../NetflixClone/img/MinhaLista/poster_dark.png" alt="poster breaking bad">
            </div>
            <div class="item item-hover">
              <img src="../NetflixClone/img/MinhaLista/poster_elize.png" alt="poster end of the f** world">
            </div>   
            <div class="item item-hover">
              <img src="../NetflixClone/img/MinhaLista/poster_lacasa.png" alt="poster boneca russa">
            </div>   
            <div class="item item-hover">
              <img src="../NetflixClone/img/MinhaLista/poster_st.png" alt="poster ozark">
            </div>                
          </section>

          <div class="category__title">Recomendados</div> 

          <section>
            <div class="wrapper">
              <section id="section1">
                <a href="#section3" class="arrow__btn"></a>
  
                <div class="item -animation -animation">
                  <img src="./img/MinhaLista/poster_breakingBad.png" alt="breaking Bad" />
                </div>
  
                <div class="item -animation">
                  <img src="./img/MinhaLista/poster_bonecarussa.png" alt="Boneca Russa" />
                </div>
  
                <div class="item -animation">
                  <img src="./img/MinhaLista/poster_goodplace.png" alt="The good place" />
                </div>
                <div class="item -animation">
                  <img src="./img/MinhaLista/poster_young.png" alt="Young Royals" />
                </div>
                <div class="item -animation">
                  <img src="./img/MinhaLista/poster_dark.png" alt="Dark" />
                </div>
                <a href="#section2" class="arrow__btn"><i class="fas fa-angle-right"></i></a>
              </section>
              <section id="section2">
                <a href="#section1" class="arrow__btn"><i class="fas fa-angle-left"></i></a>
                <div class="item -animation">
                  <img src="./img/MinhaLista/poster_ozark.png" alt="ozark" />
                </div>
                <div class="item -animation">
                  <img src="./img/MinhaLista/poster_pb.png" alt="Peaky Blinders" />
                </div>
                <div class="item -animation">
                  <img src="./img/MinhaLista/poster_elize.png" alt="Elize Matsunaga - Era uma vez um crime" />
                </div>
                <div class="item -animation">
                  <img src="./img/MinhaLista/poster_ted.png" alt="The Ted Bundy Tapes" />
                </div>
                <div class="item -animation">
                  <img src="./img/MinhaLista/poster_queen.png" alt="queen royals" />
                </div>
                <a href="#section3" class="arrow__btn"><i class="fas fa-angle-right"></i></a>
              </section>
              <section id="section3">
                <a href="#section2" class="arrow__btn"><i class="fas fa-angle-left"></i></a>
                <div class="item -animation">
                  <img src="./img/MinhaLista/poster_polar.png" alt="Polar" />
                </div>
                <div class="item -animation">
                  <img src="./img/MinhaLista/poster_fyre.png" alt="Fyre" />
                </div>
                <div class="item -animation">
                  <img src="./img/MinhaLista/poster_fc.png" alt="Friends from college" />
                </div>
                <div class="item -animation">
                  <img src="./img/MinhaLista/poster_riverdale.png" alt="Riverdale" />
                </div>
                <div class="item -animation">
                  <img src="./img/MinhaLista/poster_bojack.png" alt="Bojack" />
                </div>
                <a href="#section1" class="arrow__btn"><i class="fas fa-angle-right"></i></a>
              </section>
            </div>
          </section>
        </div>                    
			</main>	
      <footer>
        <!-- Rodapé do site -->
        <section class="icons">
          <ul class="icons">
            <li><i class="fa-brands fa-twitter"></i></li>
            <li><i class="fa-brands fa-instagram"></i></li>
            <li><i class="fa-brands fa-twitter"></i></li>
            <li><i class="fa-brands fa-youtube"></i></li>
          </ul>
        </section>
      </footer>		
		</div>
  </div>
</body>
</html>
